name: Backend CI

on: 
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run tests
        working-directory: ./backend
        run: npm test
      
      - name: Check for linting errors
        working-directory: ./backend
        run: npm run lint || echo "No lint script configured"
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        working-directory: ./backend
        run: docker build -t learnpathai-backend:${{ github.sha }} .
      
      - name: Test Docker image
        run: |
          docker run -d -p 5000:5000 --name test-backend learnpathai-backend:${{ github.sha }}
          sleep 5
          curl -f http://localhost:5000/api/status/health || exit 1
          docker stop test-backend

